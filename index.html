<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empresa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>

    </header>
    <body>
        <div class="login-main">
            <div class="login-left">
                <h1>Faça o seu Login</h1>
                <p>Conecte-se e comece a gestão dos colaboradores</p>
                <img src="svg/innovation-animate.svg" class="image-svg" alt="astronauta">
            </div>
            <div class="login-right">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario"></input>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha"></input>
                    </div>
                    <button class="btn-login" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
